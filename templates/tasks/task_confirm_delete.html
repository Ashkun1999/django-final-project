{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ object.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Are you sure you want to delete the task "<strong>{{ object.title }}</strong>"?
                    </div>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'tasks:task-detail' object.pk %}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i> Delete Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
